<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <title>Hearing tests</title>
  </head>
  <body>
    <main>
      <p>
        <b>Testing <span id="ear">Right</span> Ear</b>
      </p>
      <p>Click the - | + buttons until you can just barely hear the sound.</p>
      <div class="relative">
        <img src="favicon.png" alt="Site logo" />
        <div>
          <button id="minus">-</button>
          <button id="plus">+</button>
        </div>
      </div>
      <br />
      <button id="next" class="full-width">Next</button>
    </main>
  </body>
</html>
